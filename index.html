<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <h1>Calculadora</h1>
        </div>
        <div clas="calculadora">
            <div class="output">
                <input class="display" type="text" id="resultado" placeholder="0">
            </div>

            <div class="botones">
                <div class="container">
                    <button id="uno" clase="numero" name="number">1</button>
                    <button id="dos" clase="numero" name="number">2</button>
                    <button id="tres" clase="numero" name="number">3</button>
                    <button id="dividir" clase="operacion" name="operador">/</button>
                </div>

                <div class="container">
                    <button id="cuatro" clase="numero" name="number">4</button>
                    <button id="cinco" clase="numero" name="number">5</button>
                    <button id="seis" clase="numero" name="number">6</button>
                    <button id="multiplicar" clase="operacion" name="operador">X</button>
                </div>

                <div class="container">
                    <button id="siete" clase="numero" name="number">7</button>
                    <button id="ocho" clase="numero" name="number">8</button>
                    <button id="nueve" clase="numero" name="number">9</button>
                    <button id="restar" clase="operacion" name="operador">-</button>
                </div>

                <div class="container">
                    <button id="clean" clase="clean" name="clean">C</button>
                    <button id="cero" clase="numero" name="number">0</button>
                    <button id="igual" clase="igual" name="igual">=</button>
                    <button id="sumar" clase="operacion" name="operador">+</button>
                </div>

            </div>
        </div>
    </section>

    <script src="calculadora.js">

    </script>
</body>

</html>
